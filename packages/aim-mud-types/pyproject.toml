[project]
name = "aim-mud-types"
version = "0.1.0"
description = "Shared types for AI-Mind and Evennia MUD integration"
readme = "README.md"
license = "CC-BY-NC-SA-4.0"
requires-python = ">=3.10"
authors = [
    { name = "Martin Bukowski" },
]
dependencies = [
    "pydantic>=2.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/aim_mud_types"]

[tool.hatch.build.targets.sdist]
include = ["src/aim_mud_types"]
