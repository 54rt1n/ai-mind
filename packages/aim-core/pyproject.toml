[project]
name = "aim-core"
version = "0.1.0"
description = "Core AI-Mind library with persona management, memory, and LLM orchestration"
readme = "README.md"
license = {text = "CC-BY-NC-SA-4.0"}
requires-python = ">=3.11, <4.0"
dependencies = [
    # Core data structures
    "pydantic>=2.0",
    "pyyaml",
    "python-dotenv",

    # Memory & indexing
    "redis",
    "torch",
    "transformers",
    "sentence-transformers",
    "faiss-cpu",
    "numpy",
    "pandas",
    "wonderwords",
    "tantivy",
    "tiktoken>=0.12.0,<0.13.0",
    "chardet",

    # LLM providers
    "openai",

    # Dreamer/pipeline
    "bullmq",

    # NLP
    "nltk",
    "scikit-learn",
]

[project.optional-dependencies]
test = [
    "pytest>=8.0",
    "pytest-mock",
    "pytest-asyncio",
    "fakeredis",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/aim", "src/aim_code", "src/aim_legacy"]

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_default_fixture_loop_scope = "function"
asyncio_mode = "auto"
