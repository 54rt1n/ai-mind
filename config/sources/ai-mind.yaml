# config/sources/ai-mind.yaml
# Configuration for indexing the AI-Mind repository for the blip agent.
#
# This file specifies which source directories to index and how to configure
# the CVM (ConversationModel) for storing code documents.
#
# Usage:
#   python -m repo_watcher --config config/sources/ai-mind.yaml

repo_id: ai-mind
agent_id: blip
memory_path: memory/blip
embedding_model: mixedbread-ai/mxbai-embed-large-v1
device: cuda:0
user_timezone: America/Los_Angeles

sources:
  # Core AI-Mind library
  - path: packages/aim-core/src
    recursive: true
    language: python

  # MUD integration package
  - path: packages/aim-mud/src
    recursive: true
    language: python

  # Application entry points
  - path: src
    recursive: true
    language: python

  # Evennia MUD game instance
  - path: andimud
    recursive: true
    language: python

  # Web UI (TypeScript)
  - path: webui/src
    recursive: true
    language: typescript
