# config/sources/ai-mind.yaml
# Configuration for indexing the AI-Mind repository for the blip agent.
#
# Memory path, embedding model, device, and timezone are loaded from .env
# via ChatConfig.from_env(). This file only specifies repo-specific settings.
#
# Usage:
#   python -m repo_watcher --config config/sources/ai-mind.yaml

repo_id: ai-mind
agent_id: blip

sources:
  # Core AI-Mind library
  - path: packages/aim-core/src
    recursive: true
    language: python

  # MUD integration package
  - path: packages/aim-mud/src
    recursive: true
    language: python

  # Application entry points
  - path: src
    recursive: true
    language: python

  # Evennia MUD game instance
  - path: andimud
    recursive: true
    language: python

  # Web UI (TypeScript)
  - path: webui/src
    recursive: true
    language: typescript
