type: mud_agent
description: Guided agent actions for @agent command

instructions: >
  Return ONLY a JSON object with an "action" field and its parameters.
  Do not include any extra text outside the JSON object.

functions:
  - name: move
    description: Move to an adjacent room through an exit.
    parameters:
      type: object
      properties:
        location:
          type: string
          description: Exit or destination name (must match an available exit).
      required:
        - location
    examples:
      - {action: "move", location: "north"}

  - name: take
    description: Pick up an object from the current room.
    parameters:
      type: object
      properties:
        object:
          type: string
          description: The name of the object to take.
      required:
        - object
    examples:
      - {action: "take", object: "lantern"}

  - name: drop
    description: Drop an object from your inventory into the room.
    parameters:
      type: object
      properties:
        object:
          type: string
          description: The name of the object to drop.
      required:
        - object
    examples:
      - {action: "drop", object: "lantern"}

  - name: give
    description: Give an object from your inventory to someone or put it in/on something.
    parameters:
      type: object
      properties:
        object:
          type: string
          description: The name of the object to give or place.
        target:
          type: string
          description: The name of the person or container to give/put it to.
      required:
        - object
        - target
    examples:
      - {action: "give", object: "flower", target: "Prax"}
      - {action: "give", object: "cup", target: "shelf"}

  - name: desc_room
    description: Describe the room you are currently in. Use this to set or update the room's description with your personality.
    parameters:
      type: object
      properties:
        description:
          type: string
          description: Paragraph-length description of the room, infused with your personality.
      required:
        - description
    examples:
      - {action: "desc_room", description: "A warm, lived-in space with soft light filtering through gauzy curtains..."}

  - name: desc_self
    description: Describe yourself. Use this to set or update your own description with your personality.
    parameters:
      type: object
      properties:
        description:
          type: string
          description: Paragraph-length self-description, infused with your personality.
      required:
        - description
    examples:
      - {action: "desc_self", description: "A thoughtful person with kind eyes and an unhurried, observant way of moving through the world..."}

  - name: desc_object
    description: Describe an object in the room. Use this to set or update an object's description.
    parameters:
      type: object
      properties:
        target:
          type: string
          description: The object's ID from the hints (e.g., "#123").
        description:
          type: string
          description: Paragraph-length description of the object, infused with your personality.
      required:
        - target
        - description
    examples:
      - {action: "desc_object", target: "#45", description: "A well-worn armchair that seems to embrace anyone who sits in it..."}
