name: focus
description: |
  Set focus on specific files or line ranges to build structural context.
  Retrieves full source code and builds call graph showing dependencies.

parameters:
  files:
    type: array
    items:
      type: string
    description: File paths to focus on
  start_line:
    type: integer
    description: Optional start line to narrow focus
  end_line:
    type: integer
    description: Optional end line to narrow focus
  height:
    type: integer
    default: 1
    description: Levels UP the call graph (who calls these methods)
  depth:
    type: integer
    default: 1
    description: Levels DOWN the call graph (what these methods call)
