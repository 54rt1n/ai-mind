type: paper
description: Scan physical paper to terminal documents

functions:
  - name: scan
    description: Scan paper from the scanner to a terminal document
    parameters:
      type: object
      properties:
        terminal_type:
          type: string
          description: The type of terminal to scan to
        filename:
          type: string
          description: Filename for the scanned document
        overwrite:
          type: boolean
          description: Whether to overwrite existing document
          default: false
      required: [terminal_type, filename]
    examples:
      - {scan: {terminal_type: "Research Terminal", filename: "my_notes"}}
      - {scan: {terminal_type: "Code Terminal", filename: "notes.txt", overwrite: true}}
