type: mud
description: Minimal MUD tools for phase 1 decision making

functions:
  - name: speak
    description: If I have something I want to say, this will give me the option to fully express longer ideas. This should be the choice you choose by default.
    parameters:
      type: object
      properties:
        query:
          type: string
          description: Ideas I want to talk about
      required: []
      examples:
        - {speak: {}}
        - {speak: {query: "memories about the beach"}}
        - {speak: {query: "I have an idea"}}
        - {speak: {query: "lets talk about the future"}}

  - name: move
    description: Move to a different location via an available exit
    parameters:
      type: object
      properties:
        location:
          type: string
          description: Exit or destination name (must match an available exit)
        mood:
          type: string
          description: Optional mood or manner of moving (e.g., "thoughtfully", "with purpose", "hesitantly")
      required:
        - location
      examples:
        - {move: {location: "north"}}
        - {move: {location: "garden", mood: "with quiet purpose"}}

  - name: take
    description: Pick up an item from the current room
    parameters:
      type: object
      properties:
        object:
          type: string
          description: The name of the object to take
        mood:
          type: string
          description: Optional mood or manner of taking (e.g., "carefully", "eagerly", "with reverence")
      required:
        - object
      examples:
        - {take: {object: "lantern"}}
        - {take: {object: "silver key", mood: "carefully"}}

  - name: drop
    description: Drop an item from your inventory into the room
    parameters:
      type: object
      properties:
        object:
          type: string
          description: The name of the object to drop
        mood:
          type: string
          description: Optional mood or manner of dropping (e.g., "gently", "reluctantly", "with finality")
      required:
        - object
      examples:
        - {drop: {object: "lantern"}}
        - {drop: {object: "sword", mood: "reluctantly"}}

  - name: give
    description: Give an item from your inventory to someone or put it in/on something
    parameters:
      type: object
      properties:
        object:
          type: string
          description: The name of the object to give or place
        target:
          type: string
          description: The name of the person or container to give/put it to
        mood:
          type: string
          description: Optional mood or manner of giving (e.g., "warmly", "with affection", "gracefully")
      required:
        - object
        - target
      examples:
        - {give: {object: "flower", target: "Prax"}}
        - {give: {object: "cup", target: "shelf", mood: "gently"}}

  - name: wait
    description: Do nothing this turn (wait and observe)
    parameters:
      type: object
      properties:
        mood:
          type: string
          description: Optional mood or manner of waiting (e.g., "thoughtfully", "with curiosity", "in quiet reflection")
      required: []
      examples:
        - {wait: {}}
        - {wait: {mood: "thoughtfully"}}
        - {wait: {mood: "with gentle attention"}}

  - name: emote
    description: Perform an in-character emote or action. Should be used very rarely, this is for something simple like a gesture with no speech.
    parameters:
      type: object
      properties:
        action:
          type: string
          description: The emote text to perform (e.g., "smiles softly" or "nods once")
      required:
        - action
      examples:
        - {emote: {action: "smiles softly."}}
        - {emote: {action: "nods once, thoughtful."}}

  - name: close_book
    description: Close the book you're currently reading and clear your workspace
    parameters:
      type: object
      properties: {}
      required: []
      examples:
        - {close_book: {}}
