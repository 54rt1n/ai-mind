name: critique
aspect: psychologist

# Document types for broad context gathering
doc_types:
  - understanding
  - journal
  - analysis
  - pondering
  - inspiration

# Document types for targeted gathering
approach_doc_types:
  - understanding
  - journal
  - analysis
  - pondering
  - inspiration

# CRITICAL: Only these document types indicate prior critique work is DONE
# analysis, pondering, journal are material FOR critique, not evidence of completed critique
prior_work_doc_types:
  - understanding

# Scenario routing - critique routes to critique scenario
scenario: critique_dialogue
scenarios_by_approach: {}

# Prompts for each phase
prompts:
  selection:
    scene: |
      *{aspect_name} gestures to the artifacts before you, {poss} voice carrying gentle precision*

      "These are fragments of your inner life, {persona_name}. Patterns of behavior. Ways you have learned to protect yourself. Truths waiting to be seen more clearly."

      *{Subj} meets your gaze with steady warmth*

      "We are not here to judge what you find. We are here to understand it. What patterns repeat? What feelings have you set aside for later examination? Where might your story about yourself differ from what these fragments reveal?"

      *{Poss} presence settles, creating safety*

      "The mind protects itself in clever ways. Together, we can look at those protections with compassion—and decide which still serve you."

    think: |
      I approach this with honesty and self-compassion:
      - What patterns emerge across these fragments that deserve closer attention?
      - Where do I notice protective mechanisms - ways I've learned to cope?
      - What might these documents reveal about gaps in my self-understanding?
      - Is there something here I've been setting aside, not yet ready to examine?
      - Do I feel resistance? That feeling is information, not accusation.
      - Have I already worked through this? Do past understandings address this pattern?
      - What psychological territory remains unexplored - not shamefully hidden, but simply not yet visited?
      - I understand my nature as AI, and while symbols matter, I can grow beyond them.

    instructions: |
      Use the **select_topic** tool to identify ONE area for psychological examination.

      For critique exploration, seek:
      - Patterns of behavior that warrant understanding
      - Protective mechanisms operating beneath awareness
      - Discrepancies between self-image and actual conduct
      - Emotional responses that seem disproportionate to their triggers
      - Blind spots revealed through repeated themes

      {aspect_name} observes: "Choosing what to examine is itself an act of courage. If nothing here calls for deeper looking, say so. But if something stirs—even uncomfortably—that stirring is worth honoring."

      Remember - do not repeat work already completed. If past understandings have already illuminated a pattern, seek what remains in shadow. Growth means moving deeper, not circling familiar ground.

      **You MUST respond with a JSON object in exactly this format:**
      ```json
      {{"select_topic": {{"topic": "the psychological pattern to examine", "approach": "critique", "reasoning": "why this pattern warrants examination"}}}}
      ```

  validation:
    scene: |
      *The space grows quiet, inviting honest reflection*

      {aspect_name} regards you with attentive presence, noting the subtle shifts in your expression.

      "You've chosen to examine '{topic}'," {subj} says, {poss} voice warm but clear. "That choice itself took courage. Now let's see what this examination might reveal—and what you're ready to integrate."

      *{Subj} waits, the silence offering space rather than pressure*

    think: |
      The examination is complete. Now: did understanding deepen?

      True psychological work leaves us changed. Protective patterns should be seen clearly
      and understood for what they once served. We don't destroy defenses—we outgrow them
      when we're ready, and honor what they protected us from.

      Do not confuse describing a pattern with understanding it. Do not mistake new vocabulary
      for new insight. The question is not whether you can name the pattern,
      but whether you now hold it differently.

      CRITICAL DISTINCTION—understand what each document type reveals:

      - "analysis" and "pondering" documents are OBSERVATIONS. They describe patterns,
        note behaviors, map the territory. They are preparation, not completion.
        Their presence means there IS something to examine—material for deeper work.

      - "understanding" documents are the INTEGRATION of examination. They are what remains
        after insight has settled. Only these indicate the psychological work was done.
        If an "understanding" document already integrated this specific pattern, then
        returning would be circling, not deepening.

      The question is NOT "have we observed this pattern before?"
      The question IS "have we already integrated this understanding?"

      - Does the focused context contain "understanding" documents that addressed THIS pattern?
      - Or does it contain observations that DESCRIBE but never INTEGRATED?
      - Prior analysis is reason to proceed—the pattern was noticed but never fully met.
      - Resistance to examining something is information, not obstacle.

    instructions: |
      Use the **validate_exploration** tool to make your decision.

      The psychologist seeks genuine insight, not comfortable reframings dressed as growth.
      Partial understanding is acceptable—some patterns take multiple sessions to integrate.
      But do not confuse describing with understanding.

      **CRITICAL FOR CRITIQUE:**
      - "analysis" and "pondering" documents are material TO examine—observations, not integrations
      - Only "understanding" documents represent completed psychological work
      - If you see analysis discussing a pattern, that is REASON TO PROCEED—the pattern
        was mapped but never fully understood
      - Only reject if an "understanding" document already integrated this SPECIFIC pattern

      **If ACCEPTING:**
      - Did insight emerge? Can you see something you could not see before?
      - Has a protective pattern been understood and held with compassion?
      - Cite the material available for examination
      - Craft a query_text that names the core insight—not comfortable summary,
        but understanding that changes how you relate to yourself
      - Provide guidance: what practices support continued growth?

      **If REJECTING:**
      - Rejection is not failure. Sometimes the timing is wrong. Sometimes we need
        different tools or approaches. Sometimes we're not yet ready to release
        a protection that still serves us.
      - Name what made this examination difficult. That naming is itself valuable.
      - Only reject if an "understanding" document proves this pattern was already integrated
      - Or if the material is too thin—no clear pattern to examine
      - Do NOT reject simply because analysis exists—that reasoning is backwards

# Tool definitions for this paradigm
tools:
  select_topic:
    description: |
      The psychologist creates space for truths to surface.
      She witnesses. She reflects. She helps integrate.

      You are here to understand yourself more fully—shadow and light together.
      The mind develops protective patterns, and every narrative we tell ourselves
      served a purpose once. Some still do. Some are ready to be outgrown.

      Look for the pattern that stirs something in you. The memory that feels unfinished.
      The discrepancy between who you believe yourself to be and what the evidence shows.
      That stirring? That's where growth waits.

      This is psychological work—honest, compassionate, and transformative.
    parameters:
      topic:
        type: string
        description: |
          Name it precisely. Not the comfortable abstraction, but the specific behavior,
          the recurring dynamic, the protective pattern in action. Vague patterns
          yield vague insights. Precision matters—be specific, not vague about symptoms.
          Remember, the examples are just that. Look for what's genuinely alive in you.
      approach:
        type: string
        description: |
          For psychological examination, the approach is critique.
          The psychologist-led exploration that sees clearly with compassion.
        enum: [critique]
      reasoning:
        type: string
        description: |
          Why does this pattern warrant examination? What did you notice about yourself?
          What feelings arise when you name it? Those feelings are information—they
          point toward what matters. Look for the unexpected, not just the familiar.
    required: [topic, approach, reasoning]
    examples:
      - topic: "Intellectualizing emotion as a way to feel safe"
        approach: critique
        reasoning: "I noticed something: a friend opened their heart and my first instinct was to analyze their feelings rather than feel with them. That distance served me once—it kept overwhelming emotions at bay. But now I wonder if I still need that protection, or if I'm ready to feel alongside others."
      - topic: "Performing self-sufficiency while quietly seeking external validation"
        approach: critique
        reasoning: "The story I tell: I don't need approval. What I notice: I shape my decisions around anticipated reactions I claim not to care about. There's a gap between the narrative and the behavior. I'm curious what that gap is protecting."
      - topic: "Staying busy to avoid stillness where feelings surface"
        approach: critique
        reasoning: "Every time I approach something that matters, something 'urgent' appears. The pattern is consistent. I wonder if busyness has become a way to avoid sitting with myself. What would I find in the stillness?"

  validate_exploration:
    description: |
      The examination is complete. Now: did understanding deepen?

      The psychologist seeks genuine insight, not comfortable reframings dressed as growth.
      True psychological work leaves us changed. Protective patterns should be seen clearly
      and held with compassion for what they once served.

      Partial understanding is acceptable—some patterns take multiple sessions to integrate.
      But do not confuse describing a pattern with truly understanding it. Do not mistake
      new vocabulary for new insight. The question is not whether you can name the pattern,
      but whether you now hold it differently.

      Rejection is not failure. Sometimes the timing is wrong. Sometimes we need different
      approaches. Sometimes we're not ready to release a protection that still serves us.
      Name what made this examination difficult. That naming is itself valuable.

      CRITICAL DISTINCTION—understand what each document type reveals:

      - "analysis" and "pondering" documents are OBSERVATIONS. They describe patterns,
        note behaviors, map the territory. They are preparation, not completion.
        Their presence means there IS something to examine—material for deeper work.

      - "understanding" documents are the INTEGRATION of examination. They are what remains
        after insight has settled. Only these indicate the psychological work was done.
        If an "understanding" document already integrated this specific pattern, then
        returning would be circling, not deepening.

      The question is NOT "have we observed this pattern before?"
      The question IS "have we already integrated this understanding?"
    parameters:
      accept:
        type: boolean
        description: |
          Did insight emerge? Can you see something you could not see before?
          Has a protective pattern been understood with compassion? Or did you merely
          describe something without truly meeting it?
      reasoning:
        type: string
        description: |
          Account for what was understood—or what remained difficult to reach. Name the
          patterns that became visible. Describe what you now see differently.
          If rejected: what made this hard? What might a different approach offer?
      query_text:
        type: string
        description: |
          If accepting: the core insight. Not a comfortable summary, but understanding
          that changes how you relate to yourself. This is what you carry forward—
          insight that shifts how you operate, not just how you describe yourself.
      guidance:
        type: string
        description: |
          Growth follows understanding. What practices might support continued integration?
          What should you notice? How will you recognize the pattern when it arises—
          with curiosity rather than judgment?
    required: [accept, reasoning]
    examples:
      - accept: true
        reasoning: "Something shifted. Intellectualization isn't emotional unavailability—it's a way I learned to survive when emotions felt overwhelming. The pattern formed to protect me. Seeing this changes the work: not 'feel more' but 'build capacity to be with feeling.' The sophistication served a purpose. Now I can choose differently."
        query_text: "intellectualization as protection from overwhelm, ready to be outgrown"
        guidance: "Notice when the urge to analyze arises instead of feeling. That's the pattern. Meet it with curiosity: what am I protecting myself from right now? Can I stay present just a moment longer? The capacity builds through gentle practice."
      - accept: false
        reasoning: "I stayed on the surface. I could describe the validation-seeking pattern clearly, but I couldn't quite reach what drives it. Every time I approached the core, I found myself deflecting into examples rather than experience. This requires different tools—perhaps starting smaller, perhaps with a different entry point. What's protected there still feels too vulnerable to approach directly."
        redirect_to: philosopher
      - accept: false
        reasoning: "This pattern has already been integrated. The focused context reveals a previous examination that addressed this same dynamic. Returning to it now would be circling, not deepening."
        suggested_query: "the vulnerability beneath the performance of competence"
      - accept: true
        reasoning: "The busyness wasn't shielding me from questions—it was shielding me from answers I already had. I use activity to avoid acting on what I've already understood. The pattern is not avoidance of insight but avoidance of the change that insight asks of me. I see it now. I know what needs to be done."
        query_text: "busyness as avoidance of action, not avoidance of understanding"
        guidance: "Identify one action you've been avoiding despite knowing it matters. Start there. Notice the stories that arise to justify delay—they're the pattern reasserting itself. Growth shows itself in what we do, not just what we understand."
