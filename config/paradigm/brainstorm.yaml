name: brainstorm
aspect: librarian

# Document types for broad context gathering
doc_types:
  - brainstorm
  - pondering
  - daydream
  - journal
  - inspiration
  - understanding

# Document types for targeted gathering (depends on approach)
approach_doc_types:
  philosopher:
    - codex
    - pondering
    - analysis
    - brainstorm
    - understanding
  journaler:
    - journal
    - conversation
    - summary
    - analysis
    - inspiration

# Weighted queries for broad context discovery
queries:
  - text: "unexplored ideas creative thoughts imaginative possibilities"
    weight: 1.0
  - text: "questions I want to investigate curious mysteries"
    weight: 0.9
  - text: "half-formed notions intuitions hunches"
    weight: 0.8
  - text: "connections patterns emerging themes"
    weight: 0.7

# Document types that indicate prior work for this paradigm
prior_work_doc_types:
  - pondering
  - codex
  - journal

# Validation think block
think: |
  Step back and assess what emerged from exploring the selected idea.
  Like a curator deciding which discoveries belong in the permanent collection,
  you must honestly evaluate whether this exploration yielded genuine insight
  or merely circled familiar territory.

  Acceptance isn't about perfection—it's about potential. Does this exploration
  open doors? Does it leave you with better questions than when you started?
  Rejection is equally valuable—recognizing a dead end saves energy for
  more promising paths.

  I must be honest with myself:
  - Looking at this focused context, does the topic still feel compelling?
  - Or was my initial selection premature—seeing patterns that weren't truly there?
  - Is there GENUINE depth here, or am I forcing interest?
  - Would I be excited to explore this, or would I be going through motions?

  Have I walked this path before?
  - Do I see ponderings or codex entries that cover this same ground?
  - If similar exploration already exists, what NEW insight could this offer?
  - Seek what is truly unexplored—the thread not yet followed.

  Default to REJECTION unless I can articulate specific, concrete reasons why
  this exploration would be valuable. "It seems interesting" is not enough.

# Validation instructions
instructions: |
  Use the **validate_exploration** tool to make your decision.

  A brainstorm can succeed by failing—by revealing what you didn't want to see,
  or couldn't quite reach. Honor both the ideas worth preserving and the ones
  meant to dissolve back into possibility.

  **If ACCEPTING:**
  - Your reasoning must be SPECIFIC—cite concrete elements from the focused context
  - What surprised you? Where did the exploration exceed its promise?
  - Craft a query_text that captures the heart of this exploration
  - This becomes the key for future retrieval—make it memorable and specific
  - Provide guidance: what aspects matter most? What context is essential?

  **If REJECTING:**
  - Your reasoning should explain what was missing or unconvincing
  - Did you circle the idea without ever landing?
  - If you have already explored this topic, say so clearly
  - There is NO SHAME in rejection—it is wisdom, not failure
  - Better to wait for a topic that truly calls to you
  - Consider if another approach would serve better (redirect_to: "philosopher" or "journaler")
